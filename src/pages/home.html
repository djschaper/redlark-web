<!DOCTYPE html>
<html>
<head>
    <title>FBC Redlark</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!--Exterior sources-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div id="page">

        <div id="header">
            <h1 id="page-title">FBC Redlark</h1>

            <ul id="nav">
                <li><a href="#">Songs</a></li>
                <li><a href="#">Sets</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Records</a></li>
            </ul>

            <form id="logout-button" action="/logout" method="post">
                <input type="submit" name="submit" value="Logout" />
            </form>
        </div>


        <div id="content">

            <div id="songs" class="section">
                <div class="section-content">
                    <h2>Songs</h2>
                    <div id="song-searchbox-container">
                        <input id="song-searchbox" type="text" />
                        <i class="fas fa-search"></i>
                    </div>
                    <ul id="song-list" class="object-list"></ul>
                </div>
            </div>

            <div id="set-team">
                <div id="set" class="section">
                    <div class="section-content">
                        <h2>Set</h2>
                        <ul id="set-song-list" class="object-list-editable">
                        </ul>
                    </div>
                </div>
                <div id="team" class="section">
                    <div class="section-content">
                        <h2>Team</h2>
                        <ul id="team-list" class="object-list"></ul>
                    </div>
                </div>
            </div>

            <div id="preview" class="section">
                <div class="section-content">
                    <h2>Preview</h2>
                    <select id="file-selector"></select>
                    <iframe id="pdf-window"></iframe>
                </div>

            </div>

        </div>

    </div>

    <script src="//rubaxa.github.io/Sortable/Sortable.js"></script>
    <script src="../scripts/home.js"></script>
</body>
</html>
