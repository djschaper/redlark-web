<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
    <script src="/modules/sortablejs/Sortable.min.js"></script>
</head>
<body>
    <div id="songs" class="section">
        <div class="section-content">
            <h2>Songs</h2>
            <div id="song-searchbox-container">
                <input id="song-searchbox" type="text" />
                <i class="fas fa-search"></i>
            </div>
            <ul id="song-list" class="object-list">
                <div class="loader"></div>
            </ul>
        </div>
    </div>

    <div id="set-team">
        <div id="set" class="section">
            <div class="section-content">
                <h2>Set</h2>
                <div class="slider-container">
                    <div id="edit-set-view" class="slidable">
                        <div id="edit-set-tools" class="toolbar">
                            <input id="set-name" type="text" placeholder="Unsaved Set" />
                            <button id="save-set-button" class="dark-button" disabled>
                                <i class="fas fa-save"></i>
                            </button>
                            <button id="open-set-button" class="dark-button">
                                <i class="fas fa-folder-open"></i>
                            </button>
                            <button id="new-set-button" class="dark-button">
                                <i class="fas fa-file-medical"></i>
                            </button>
                        </div>
                        <ul id="set-song-list" class="object-list-editable"></ul>
                        <div id="export-set-tools" class="toolbar">
                            <button id="print-set-button" class="dark-button" disabled>
                                <i class="fas fa-print"></i>
                            </button>
                            <button id="pdf-set-button" class="dark-button" disabled>
                                <i class="fas fa-file-pdf"></i>
                            </button>
                        </div>
                    </div>
                    <div id="open-set-view" class="slidable">
                        <div id="open-set-tools" class="toolbar">
                            <button id="back-to-set-button" class="dark-button">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                        <ul id="set-list" class="object-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="team" class="section">
            <div class="section-content">
                <h2>Team</h2>
                <ul id="team-list" class="object-list"></ul>
            </div>
        </div>
    </div>

    <div id="preview" class="section">
        <div class="section-content">
            <h2>Preview</h2>
            <iframe id="preview-window"></iframe>
        </div>

    </div>

    <script src="../scripts/home.js"></script>
</body>
</html>
