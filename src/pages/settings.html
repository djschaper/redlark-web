<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/settings.css">
</head>
<body>
    <div id="settings" class="section">
        <div class="section-content">
            <h2>Settings</h2>
            <form action="/settings" method="post">
                <div id="settings-table" class="object-list">
                    <div class="setting-field">
                        <label for="opensong-folder">OpenSong Folder Location</label>
                        <div id="opensong-folder-container">    
                            <input class="text-field" type="text" name="opensong-folder" id="opensong-folder" formenctype="text/plain"/>
                            <label class="button" for="opensong-folder-browser">
                                <i class="fas fa-folder-open dark-button"></i>
                            </label>
                            <input type="file" name="opensong-folder-browser" id="opensong-folder-browser" webkitdirectory files hidden/>
                        </div>
                    </div>
                    <div class="setting-field">
                        <label for="display-mode">Default Display Mode</label>
                        <input type="radio" name="display-mode" id="display-mode-light" value="light"/>
                        <label for="light-display-mode">Light</label>
                        <input type="radio" name="display-mode" id="display-mode-dark" value="dark"/>
                        <label for="dark-display-mode">Dark</label>
                    </div>
                </div>
                
                <div class="menu-button" id="save-button">
                    <i class="fas fa-save"></i>
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/settings.js"></script>
</body>
</html>
