<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link href="/modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <script src="../scripts/common.js"></script>
</head>
<body>
    <iframe id="hidden-print-container"></iframe>
    <div id="page">
        <div id="header" class="menu">
            <h1 id="page-title"><a href="/">Redlark</a></h1>

            <ul id="nav">
                <li class="menu-button"><a href="#">Songs</a></li>
                <li class="menu-button"><a href="#">Sets</a></li>
                <li class="menu-button"><a href="#">Teams</a></li>
                <li class="menu-button"><a href="#">Records</a></li>
            </ul>

            <div id="profile">
                <i id="profile-icon" class="fas fa-user-circle"></i>
                <div id="profile-menu">
                    <div id="profile-menu-triangle"></div>
                    <div id="profile-menu-options" class="menu">
                        <form action="/settings" method="get">
                            <button class="menu-button" id="settings-button" type="submit"><i class="fas fa-cog"></i>Settings</button>
                        </form>
                        <form action="/logout" method="post">
                            <button class="menu-button" id="logout-button" type="submit"><i class="fas fa-sign-out-alt"></i>Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
        </div>
    </div>
</body>
</html>
