<div class="song" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
    <div class="song-title-container"  onclick="getSongFiles(event)">
        <span class="song-title" onmouseover="scrollText(event)" onmouseout="resetText(event)" onmouseup="resetText(event)" onclick="resetText(event)"></span>
    </div>
    <div class="key">-</div>
    <i class="fas fa-minus-circle remove" onclick="removeFromSet(event)"></i>
</div>
